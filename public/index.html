<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepTrak - Workout Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="overlay"></div>
            <div class="content">
                <h1>KeepTrak</h1>
                <p class="tagline">Track your fitness journey</p>
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">üí™</div>
                        <div class="feature-text">Log your workouts</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üìä</div>
                        <div class="feature-text">Track your progress</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üèÜ</div>
                        <div class="feature-text">Achieve your goals</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="form-header">
                    <div class="tabs">
                        <div class="tab active" data-tab="login">Login</div>
                        <div class="tab" data-tab="signup">Sign Up</div>
                    </div>
                </div>
                
                <form id="login-form" class="active-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" autocomplete="off" required>
                        <div class="forgot-password">Forgot password?</div>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn-submit">Create Account</button>
                </form>
                <div id="form-message"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>    
</body>
</html>
